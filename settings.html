
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Sign Language Translator</title>

    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            color: #fff;
            display: flex;
            flex-direction: column;
            animation: gradientShift 1s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% {
                background: linear-gradient(135deg, #4b6cb7, #182848);
            }

            50% {
                background: linear-gradient(135deg, #182848, #4b6cb7);
            }

            100% {
                background: linear-gradient(135deg, #4b6cb7, #182848);
            }
        }

        /* Light Mode Styles */
        .container.light-mode {
            background: linear-gradient(135deg, #f1f1f1, #d0d0d0);
            color: #333;
        }

        /* Dark Mode Styles */
        .container.dark-mode {
            background: #121212;
            color: #f1f1f1;
        }

        h1,
        h2,
        p {
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            font-size: 1.9rem;
            font-weight: bold;
            color: #fdbb2d;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-decoration: none;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            font-size: 1.1rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #fdbb2d;
            text-decoration: underline;
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
            flex: 1;
        }

        .heading {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 1.5rem;
            color: #fdbb2d;
        }

        .subheading {
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: #ddd;
            font-weight: 300;
        }

        /* Button Styles */
        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #ff8c00, #ffa500);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.8rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, rgb(118, 220, 118), green);
        }

        /* Settings Form Styles */
        .settings-form {
            margin-top: 3rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .settings-form label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 1rem;
        }

        .settings-form select,
        .settings-form input {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            width: 60%;
            margin-bottom: 1.5rem;
            background: #fff;
            color: #333;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            padding: 1.2rem;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            width: 100%;
            bottom: 0;
            color: #fdbb2d;
            font-size: 1rem;
            font-weight: 500;
            margin-top: auto;
        }

        .footer a {
            color: #fdbb2d;
            text-decoration: none;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .heading {
                font-size: 2rem;
            }

            .subheading {
                font-size: 1rem;
            }

            .btn {
                padding: 0.8rem 2rem;
                font-size: 0.9rem;
            }

            .settings-form select,
            .settings-form input {
                width: 80%;
            }

            .nav-links {
                display: block;
                text-align: center;
                gap: 1rem;
            }

            .nav-links a {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='icon.webp') }}" alt="App Icon" style="width: 30px; height: 30px; margin-right: 10px;">
            <span id="brandName" data-translate="gestura">Gestura</span> 
        <div class="nav-links">
            <a href="{{ url_for('index') }}" class="nav-item" data-translate="home">Home</a>
            <a href="{{ url_for('dashboard') }}" class="nav-item" data-translate="dashboard">Dashboard</a>
            <a href="{{ url_for('profile') }}" class="nav-item" data-translate="profile">Profile</a>
            <a href="{{ url_for('settings') }}" class="nav-item" data-translate="settings">Settings</a>
            <a href="{{ url_for('contact') }}" class="nav-item" data-translate="contact">Contact</a>
            <a href="{{ url_for('feedback') }}" class="nav-item" data-translate="feedback">Feedback</a>
            <a href="{{ url_for('logout') }}" class="nav-item" data-translate="logout">Logout</a>
        </div>
    </nav>

    <div class="container {{ theme }}">
        <h1 class="heading" id="heading" data-translate="settingsTitle">Settings</h1>
        <p class="subheading" id="subheading" data-translate="settingsDescription">Adjust the settings to customize your sign language translation experience.</p>

        <form method="POST" class="settings-form">
            <label for="languageSelect" data-translate="chooseLanguage">Choose Language</label>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
            </select>

            <label for="themeSelect" data-translate="selectTheme">Select Theme</label>
            <select id="themeSelect" name="theme">
                <option value="light" {% if theme == 'light' %}selected{% endif %}>Light</option>
                <option value="dark" {% if theme == 'dark' %}selected{% endif %}>Dark</option>
            </select>

            <label for="cameraSelect" data-translate="cameraSettings">Camera Settings</label>
            <input type="text" id="cameraSelect" name="camera_quality" placeholder="Camera Quality (Low, Medium, High)" />

            <button type="submit" class="btn" id="saveSettingsBtn" data-translate="saveBtn">Save</button>
        </form>
    </div>

    <footer class="footer">
        <p data-translate="footer">Â© 2025 Sign Language Translator. All rights reserved. <a href="#">Privacy Policy</a></p>
    </footer><button id="sound-toggle" class="btn" style="position: fixed; bottom: 20px; right: 20px; padding: 5px 10px; font-size: 12px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px;">
        Play
      </button>
      
    <audio id="gesture-sound" src="{{ url_for('static', filename='Gratitude_Spiritual-Moment.mp3') }}" preload="auto">play</audio>
    

    <script>
        const apiKey = 'AIzaSyB_qzkA81_tbsFu8WmE4UqBMlTfAyTr20A';

        const saveSettingsBtn = document.getElementById('saveSettingsBtn');
        const languageSelect = document.getElementById('languageSelect');
        const themeSelect = document.getElementById('themeSelect');
        const cameraSelect = document.getElementById('cameraSelect');
        const heading = document.getElementById('heading');
        const subheading = document.getElementById('subheading');
        const translatableElements = document.querySelectorAll('[data-translate]');

        window.onload = function () {
            const savedTheme = localStorage.getItem('theme');
            const savedLanguage = localStorage.getItem('language');
            const savedCameraQuality = localStorage.getItem('cameraQuality');

            if (savedTheme) {
                document.body.classList.add(savedTheme);
                themeSelect.value = savedTheme;
            }
            if (savedLanguage) {
                languageSelect.value = savedLanguage;
                translatePage(savedLanguage);
            }
            if (savedCameraQuality) {
                cameraSelect.value = savedCameraQuality;
            }
        };

        saveSettingsBtn.addEventListener('click', () => {
            const selectedLanguage = languageSelect.value;
            const selectedTheme = themeSelect.value;
            const cameraQuality = cameraSelect.value;

            if (selectedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
            } else {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
            }

            localStorage.setItem('language', selectedLanguage);
            localStorage.setItem('theme', selectedTheme);
            localStorage.setItem('cameraQuality', cameraQuality);

            translatePage(selectedLanguage);
        });

        async function translatePage(targetLanguage) {
            const elementsToTranslate = Array.from(translatableElements).map(el => el.textContent);

            const translations = await Promise.all(elementsToTranslate.map(text => {
                return fetch(`https://translation.googleapis.com/language/translate/v2?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        q: text,
                        target: targetLanguage,
                    }),
                })
                .then(response => response.json())
                .then(data => data.data.translations[0].translatedText)
                .catch(error => {
                    console.error('Error during translation:', error);
                });
            }));

            // Update all translatable elements with translations
            let i = 0;
            Array.from(translatableElements).forEach(el => {
                el.textContent = translations[i] || el.textContent;
                i++;
            });
        }
    
    // Track sound status globally
    let soundEnabled = localStorage.getItem('soundEnabled') === 'true'; // Get saved state from localStorage

    // Get references to the audio element and the sound toggle button
    const sound = document.getElementById('gesture-sound');
    const soundToggleButton = document.getElementById('sound-toggle');

    // Update the button text based on the saved state
    if (soundEnabled) {
        soundToggleButton.textContent = 'Stop';  // Change to 'Stop' if sound is enabled
        sound.play();
    } else {
        soundToggleButton.textContent = 'Play';  // Change to 'Play' if sound is not enabled
        sound.pause();
    }

    // Function to play/stop the sound and toggle the button text
    soundToggleButton.addEventListener('click', () => {
        if (soundEnabled) {
            // Stop the sound
            sound.pause();
            sound.currentTime = 0; // Reset the sound to the beginning

            // Change button text to 'Play'
            soundToggleButton.textContent = 'Play';
        } else {
            // Play the sound
            sound.play();

            // Change button text to 'Stop'
            soundToggleButton.textContent = 'Stop';
        }

        // Toggle soundEnabled state and save it to localStorage
        soundEnabled = !soundEnabled;
        localStorage.setItem('soundEnabled', soundEnabled);
    });

    </script>
</body>

</html>
